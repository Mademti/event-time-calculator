<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FAQ â€“ Event Time Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <div class="container py-5">
      <h1 class="h4 mb-4">Frequently Asked Questions</h1>

      <div class="accordion accordion-flush" id="faq">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button"
              data-bs-toggle="collapse"
              data-bs-target="#q1"
            >
              What does Event Time Calculator do?
            </button>
          </h2>
          <div id="q1" class="accordion-collapse collapse show">
            <div class="accordion-body text-muted">
              It calculates the total time spent on events with the same title
              in Google Calendar.
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              data-bs-toggle="collapse"
              data-bs-target="#q2"
            >
              Does it modify my calendar?
            </button>
          </h2>
          <div id="q2" class="accordion-collapse collapse">
            <div class="accordion-body text-muted">
              No. The extension is strictly read-only.
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              data-bs-toggle="collapse"
              data-bs-target="#q3"
            >
              Is my data stored?
            </button>
          </h2>
          <div id="q3" class="accordion-collapse collapse">
            <div class="accordion-body text-muted">
              No. All calculations run locally in your browser.
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
