<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us – TrakkyTime</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="Contact Event Time Calculator support." />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --brand: #0b3b8f;
        --muted: #6c757d;
      }
      body {
        background: #f8f9fa;
      }
      .brand-box {
        border: 2px solid var(--brand);
        border-radius: 12px;
        padding: 6px 12px;
        text-decoration: none;
        color: var(--brand);
        font-weight: 600;
      }
      .brand-box:hover {
        background: rgba(11, 59, 143, 0.05);
      }
      .card {
        border-radius: 16px;
      }
      footer {
        background: #fff;
        border-top: 1px solid #e5e7eb;
      }
      .muted {
        color: var(--muted);
      }
    </style>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <!-- HEADER -->
    <nav class="navbar navbar-expand-lg bg-white border-bottom">
      <div class="container">
        <a href="index.html" class="brand-box">TrakkyTime: Event Time Calculator</a>

        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#nav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="nav">
          <ul class="navbar-nav gap-2">
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="faq.html">FAQ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="privacy.html">Privacy Policy</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="terms.html">Terms</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- CONTENT -->
    <main class="container py-5 flex-grow-1">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-sm mb-4">
            <div class="card-body p-5">
              <h1 class="h4 mb-2">Contact Us</h1>
              <p class="muted mb-0">
                For support, questions, or feedback regarding Event Time
                Calculator.
              </p>
            </div>
          </div>

          <div class="card shadow-sm">
            <div class="card-body p-4 p-md-5">
              <!-- CONTACT FORM -->
              <form action="https://formspree.io/f/xeoywgbw" method="POST">
                <div class="mb-3">
                  <label class="form-label">Name</label>
                  <input
                    type="text"
                    name="name"
                    class="form-control"
                    placeholder="Your name"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    placeholder="you@example.com"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Message</label>
                  <textarea
                    name="message"
                    class="form-control"
                    rows="5"
                    placeholder="Write your message..."
                    required
                  ></textarea>
                </div>

                <!-- Optional: subject for Formspree email -->
                <input
                  type="hidden"
                  name="_subject"
                  value="ETC – New contact message"
                />

                <button type="submit" class="btn btn-primary px-4">
                  Send message
                </button>
              </form>

              <!-- <hr class="my-4" />

              <h2 class="h6 mb-2">Business Address</h2>
              <p class="muted mb-0">
                4 Rue du Chinook<br />
                Gatineau, Canada
              </p> -->
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="mt-auto">
      <div class="container py-4">
        <div class="row">
          <div class="col-md-6 small text-muted">
            4 Rue du Chinook<br />
            Gatineau, Canada
          </div>
          <div class="col-md-6 text-md-end small text-muted">
            by Demtili Works 2025
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
